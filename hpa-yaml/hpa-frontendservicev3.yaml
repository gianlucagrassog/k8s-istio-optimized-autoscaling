apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 5
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 100
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300 # (i.e., scale down one pod every 5 min) 
  metrics:
  - type: Pods
    pods:
      metric:
        name: restime_99_percentile
      target:
        type: AverageValue
        averageValue: 70000m # 700ms
        
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
status:
  currentMetrics:
  - resource:
      current:
        averageUtilization: 2
        averageValue: 5m
      name: cpu
    type: Resource
  currentReplicas: 1
  desiredReplicas: 1
